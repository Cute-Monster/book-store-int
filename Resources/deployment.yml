  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: True
  labels:
    app: petclinic
spec:
  type: LoadBalancer
  selector:
    app: petclinic
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
